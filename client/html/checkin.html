<!DOCTYPE html>
<html lang="en">
<head>
  <script src = "/emissary/js/shared.js"></script>  
  <meta charset="UTF-8">
  <title>Check In</title>

  <link rel="icon" href="/images/logo-emissary.png">
  <link rel="stylesheet" href="/emissary/stylesheets/checkin.css">

</head>
<body id="check-in-page">

<h1 id="clock"></h1>
<form class="check-in">
    <h1>Check in</h1>
    <input class="visitor-fields" id="visitor-first" type="text" name="first" placeholder="First"> <br>
    <input class="visitor-fields" id="visitor-last" type="text" name="last" placeholder="Last"> <br>
    <input class="visitor-fields" id="visitor-number" type="text" name="phoneNumber" placeholder="Phone Number">
    <br>
    <input class="submit-check-in" type="submit" value="Submit">
</form>

<div id="tap-to-check">
    <p>Tap to check in</p>
</div>

<script src="/emissary/js/js_libs/socket.io.js"></script>
<script src="/emissary/js/js_libs/jquery/jquery-1.11.3.min.js"></script>
<script src="/emissary/js/checkin.js"></script>

</body>
</html>
