<!DOCTYPE html>
<html lang="en">
<head>
  <script src = "js/shared.js"></script>
  <meta charset="UTF-8">
  <title>Check In</title>

  <link rel="icon" href="/images/appt-o-matic.png">
  <link rel="stylesheet" href="stylesheets/checkin.css">
  <link rel="stylesheet" href="stylesheets/libs/bootstrap.css">

</head>
<body id="check-in-page">

<h1 id="clock"></h1>
<form class="check-in">
  <h1>Check in</h1>
  <input class="visitor-fields" id="visitor-first" type="text" name="first" placeholder="First"> <br>
  <input class="visitor-fields" id="visitor-last" type="text" name="last" placeholder="Last"> <br>
  <input class="visitor-fields" id="visitor-number" type="text" name="phoneNumber" placeholder="Phone Number">
  <br>
  <input class="submit-check-in" type="submit" value="Submit">
</form>
<div class="row">
  <div class="col-xs-6"></div>
  <div class="col-xs-1">
    <div id="tap-to-check">
      <p>Tap to check in</p>
    </div>
  </div>    
  <div class="col-xs-5"></div>    
</div>

<br><br>
<div class="row">
  <div class="col-xs-6"></div>
  <div class="col-xs-1">    
    <div id="close">
      <a href="visitors.html"><p>Close</p></a>
    </div>
  </div>    
<div class="col-xs-5"></div>    
</div>
    

<script src="js/js_libs/socket.io.js"></script>
<script src="js/js_libs/jquery/jquery-1.11.3.min.js"></script>
<script src="js/checkin.js"></script>
<script src="js/js_libs/bootstrap.js"></script>
<script src="js/google-analytic.js"></script>
</body>
</html>
