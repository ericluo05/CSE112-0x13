<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Neon Admin Panel"/>
    <meta name="author" content=""/>

    <link rel="icon" href="/images/logo-emissary.png">

    <title>Emissary | Login</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/libs/jquery/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href=" stylesheets/libs/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-core.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-theme.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-forms.css">
    <link rel="stylesheet" href="stylesheets/libs/font-icons/entypo/css/entypo.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-rtl.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="page-body login-page login-form-fall" data-url="http://neon.dev">

<!-- This is needed when you send requests via Ajax -->
<script type="text/javascript">
    var baseurl = '';
</script>

<div class="login-container">
    <div class="login-header login-caret">
        <div class="login-content">
            <a href="index.html" class="logo">
                <img src="/images/logo-transparent.png" width="200" alt=""/>
            </a>
            <p class="description">Dear user, log in to access the admin area</p>
            <!-- progress bar indicator -->
            <div class="login-progressbar-indicator">
                <h3>43%</h3>
                <span>logging in...</span>
            </div>
        </div>
    </div>

    <div class="login-progressbar">
        <div></div>
    </div>

    <div class="login-form">
        <div class="login-content">
            <div class="form-login-error">
                <h3>Invalid login</h3>
                <p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
            </div>
            <form method="post" role="form" id="form_login">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="entypo-user"></i>
                        </div>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Email"
                               autocomplete="off"/>
                        <!-- TODO: Update the id and name to "email" and update the jquery files accordingly-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="entypo-key"></i>
                        </div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                               autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <button id="loginButton" type="submit" class="btn btn-primary btn-block btn-login">
                        <i class="entypo-login"></i>
                        Login In
                    </button>
                </div>
            </form>
            <div id="errorlog" class="error"></div>
            <div class="login-bottom-links">
                <a href="forgot-password.html" class="link">Forgot password</a>
                <br/>
                <a href="#">ToS</a> - <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
</div>

<!-- Bottom scripts (common) -->
<script src="js/js_libs/jquery/jquery-1.11.3.min.js"></script>
<script src="js/js_libs/TweenMax.min.js"></script>

<script src="js/js_libs/jquery/jquery.validate.min.js"></script>
<script src="js/js_libs/neon/neon-login.js"></script>

<!-- JavaScripts initializations and stuff -->
<script src="js/js_libs/neon/neon-custom.js"></script>

<!-- Demo Settings -->
<script src="js/js_libs/neon/neon-demo.js"></script>
<script src="js/js_libs/googleAnalytics.js"></script>
<script src="js/login.js"></script>
<script src="js/google-analytic.js"></script>
</body>
</html>
