<body id = "sign-up-body">
<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Bootstrap Multi Step Registration Form Template</a>
        </div>

    </div>
</nav>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">

                    <div class="description">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-box">

                    <form role="form" class="registration-form">

                        <fieldset>
                            <div class="form-top">
                                <h1>Step 1/2:</h1>
                                <p>Create a company</p>

                            </div>

                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-company-name">Company name</label>
                                    <input type="text" name="name" placeholder="Company Name" class="form-company-name form-control" id="form-company-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="email" placeholder="Email" class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-phone">Phone Number</label>
                                    <input type="text" name="phone_number" placeholder="Phone Number" class="form-phone form-control" id="form-phone">
                                </div>
                                <!--<div class="form-group">
                                    <label class="sr-only" for="form-card">Phone Number</label>
                                    <input type="text" name="credit_card" placeholder="Credit Card Number" class="form-card form-control" id="form-card">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-card-exp">Phone Number</label>
                                    <input type="text" name="credit_card_exp" placeholder="Credit Card Expiration Date" class="form-card-exp form-control" id="form-card-exp">
                                </div>
                                -->

                                <button id="submit-company-btn" type="button" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <h1>Step 2/2:</h1>
                                <p>Create an user account</p>

                            </div>

                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-first">First Name</label>
                                    <input type="text" name="first" placeholder="First Name" class="first form-control" id="form-employee-first">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-last">Last Name</label>
                                    <input type="text" name="last" placeholder="Last Name" class="form-control" id="form-employee-last">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-email">Email</label>
                                    <input type="text" name="email" placeholder="Email" class="form-email form-control" id="form-employee-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-phone">Phone Number</label>
                                    <input type="text" name="phone_number" placeholder="Phone Number" class="form-phone form-control" id="form-employee-phone">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-repeat-password">Repeat password</label>
                                    <input type="password" name="form-repeat-password" placeholder="Confirm Password"
                                           class="form-repeat-password form-control" id="form-repeat-password">
                                </div>
                                <button id="submit-btn" type="button" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>


                    </form>

                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="emissary/assets/js/jquery-1.11.3.min.js"></script>
