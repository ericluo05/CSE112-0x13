<body id ="sign-up-body">

<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
          <a href="index.html">
              <img src="/images/emissary.png" width="150" alt="logo" />
          </a>
        </div>

    </div>
</nav>

<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <div class="description">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-box col-xs-10 col-centered">
                    <form role="form" class="registration-form">
                        <fieldset>
                            <div class="form-top">
                                <h1>Step 1/2:</h1>
                                <p>Create a company</p>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-company-name">Company Name</label>
                                    <input type="text" name="name" placeholder="Company Name" class="form-company-name form-control" id="form-company-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="email" placeholder="Company Email" class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-phone">Phone Number</label>
                                    <input type="text" name="phone_number" placeholder="Company Phone Number" class="form-phone form-control" id="form-phone">
                                </div>
                                <button id="submit-company-btn" type="button" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <h1>Step 2/2:</h1>
                                <p>Create your personal user account</p>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-first">First Name</label>
                                    <input type="text" name="first" placeholder="First Name" class="first form-control" id="form-employee-first">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-last">Last Name</label>
                                    <input type="text" name="last" placeholder="Last Name" class="form-control" id="form-employee-last">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-email">Email</label>
                                    <input type="text" name="email" placeholder="Personal Email" class="form-email form-control" id="form-employee-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-phone">Phone Number</label>
                                    <input type="text" name="phone_number" placeholder="Personal Phone Number" class="form-phone form-control" id="form-employee-phone">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-repeat-password">Repeat password</label>
                                    <input type="password" name="form-repeat-password" placeholder="Confirm Password"
                                           class="form-repeat-password form-control" id="form-repeat-password">
                                </div>
                                <button id="submit-btn" type="button" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
