<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="" />

    <link rel="icon" href="/images/logo-emissary.png">

    <title>Emissary | Forgot Password</title>
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-forms.css">
    <link rel="stylesheet" href="stylesheets/libs/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/libs/font-icons/entypo/css/entypo.css">
</head>
<body class="page-body login-page login-form-fall" data-url="http://neon.dev">
<div class="login-container">
    <div class="login-header login-caret">
        <div class="login-content">
            <a href="index.html" class="logo">
                <img src="/images/logo-transparent.png" width="200" alt="" />
            </a>
            <p class="description">Enter your email, and we will send the new password</p>
        </div>
        <div class="login-progressbar-indicator">
            <h3>43%</h3>
            <span>logging in...</span>
        </div>
    </div>
</div>
<div class="login-progressbar">
    <div></div>
</div>
    <div class="login-form">
        <div class="login-content">
            <form method="post" role="form" id="form_forgot_password">
                <div class="form-forgotpassword-success">
                    <i class="entypo-check"></i>
                    <h3>New password has been sent</h3>
                    <p>Please check your email.</p>
                </div>
                <div class="form-steps">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-mail"></i>
                            </div>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email" data-mask="email" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-block btn-login">
                            Reset Password
                            <i class="entypo-right-open-mini"></i>
                        </button>
                    </div>
                    <div id="Message" class="form-group" hidden>Invalid email</div>
                </div>
            </form>
            <div class="login-bottom-links">
                <a href="login.html" class="link">
                    <i class="entypo-lock"></i>
                    Return to Login Page
                </a>
                <br />
                <a href="#">ToS</a>  - <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
<script src="js/js_libs/jquery/jquery-1.11.3.min.js"></script>
<script src="js/js_libs/TweenMax.min.js"></script>
<script src="js/js_libs/jquery/jquery-ui-1.10.3.minimal.min.js"></script>
<script src="js/js_libs/bootstrap.js"></script>
<script src="js/js_libs/jquery/jquery.validate.min.js"></script>
<script src="js/forgotpassword.js"></script>
</body>
</html>
