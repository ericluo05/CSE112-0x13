	<div class="main-content">
		<div class="row">
			<!-- Profile Info and Notifications -->
			<div class="col-md-6 col-sm-8 clearfix">
				<ul class="user-info pull-left pull-none-xsm">
					<!-- Profile Info -->
					<li class="profile-info dropdown"><!-- add class "pull-right" if you want to place this from right -->
						<div id="company-name">
							<h1>Hello, <span id="user-name"> </span></h1>
						</div>
					</li>
				</ul>
			</div>

			<!-- Raw Links -->
			<div class="col-md-6 col-sm-4 clearfix hidden-xs">
				<ul class="list-inline links-list pull-right">
					<div class="dropdown">
            <i class="fa fa-3x fa-cog dropdown-toggle" data-toggle="dropdown"></i>
            <ul class="dropdown-menu">
              <li><a href="/checkin.html">Check-In</a></li>
              <li><a id="logoutButton" href="/index.html">
                  Log Out <i class="entypo-logout right"></i></a>
              </li>
            </ul>
      		</div>
				</ul>
			</div>
		</div>

		<hr />
		<center>
		  <h1>Build your form</h1>
      <h2>Color picker:</h2> 
      <div>Color: <input class="jscolor" value="1C7F79"> </div>
    </center>
		<form class = "form-builder" role = "form">
	   	<div class = "form-group">
	      <label for = "f_name">First Name</label>
	      <input type = "text" class = "form-control" id = "f_name" placeholder = "Enter your First Name" required>
	   	</div>
	   	<div class = "form-group">
	      <label for = "l_name">Last Name</label>
	      <input type = "text" class = "form-control" id = "l_name" placeholder = "Enter your Last Name" required>
	   	</div>
	   	<div class = "form-group">
	      <label for = "phone">Phone Number</label>
	      <input type = "tel" class = "form-control" pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" id = "phone" placeholder = "Enter your Phone Number" required>
	   	</div>
	    <div class = "form-group">
				<div class="my-form">
	   			<div class="addField"></div>
	   		</div>
	   	</div>
	   	<h3 class = "add-form-text">Add up to two fields</h3>
	   		<input type = "text" class = "form-control" id = "optional_label" placeholder = "Enter label for field" maxlength="30">
	  	<div class="add-fields my-form">
	      <button type="button" class="btn btn-success add-box">Add</button>         
				<button type = "submit" class = "save-form btn btn-primary">Submit</button>
			</div>
		</form>

  </div>
</div>
