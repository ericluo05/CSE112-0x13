<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Phone Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/31f56d2703.js"></script>
    <!--<link rel="stylesheet" href="/stylesheets/bulma.min.css" /> -->
    <link rel="stylesheet" href="/stylesheets/phone.css"/> 
</head>
<body>
     
<nav class="black">
<div class="nav-wrapper">
    <a href="https://team0x13.herokuapp.com/phone" class="alignleft" id="teamname"><div class="navteam">TEAM 19 &#40;0X13&#41;</div></a>
    <a href="https://github.com/ericluo05/CSE112-0x13" class="fa fa-github fa-4x alignright" aria-hidden="true" id="gitlogo"></a>
</div>
</nav>
    
<div class="container">
    <div class="trans">
    <h1>Phone Validator</h1>     
   
    <form id="isValidPhone" action="javascript:validatePhone()">
          <div id="vselector">
          <select class="browser-default teal" name="country_code_1" id="cc1" required>
          <option value="" disabled>Choose your option</option>
          <option value="1" selected>US +1</option>
          <option value="52">Mexico +52</option>
          <option value="86">China +86</option>
          </select>
          </div>
          <div class="input-field" id="vinput">
              <input class="validate"  type="tel" name="number" id="number" placeholder="Number" required>
          </div>
          <div id="validbtn">
               <button class="waves-effect waves-light btn teal" type="submit">Validate</button>
          </div>
    </form>
    <br>

    <h1>Phone Formatter</h1>
    <form id="formatPhone" action="javascript:formatPhone()">
        <div id="fselector">
        <select class="browser-default teal" name="country_code_1" id="cc2" required>
            <option disabled>Choose your option</option>
            <option value="1" selected>US  +1</option>
            <option value="52">Mexico  +52</option>
            <option value="86">China  +86</option>
        </select>
        </div>
        <div class="input-field" id="finput">
            <input class="input" name="formatName" id="telnum" type="tel" placeholder="Number" required>
        </div>
        <div id="formatbtn">
            <button class="waves-effect waves-light btn teal" id="formatsubmit" type="submit">Format</button>
        </div>
    </form>
    </div>
    
    <br>
    <div id="res">
    <h1 class="result" id="ResultText">Result</h1>
    </div>
</div>
<script src="js/validatephone.js"></script>   
</body>
</html>
