<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Neon Admin Panel"/>
    <meta name="author" content=""/>

    <link rel="icon" href="/images/appt-o-matic.png">

    <title>Appt-o-matic | Visitors</title>

    <link rel="stylesheet" href="stylesheets/libs/font-icons/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="stylesheets/libs/jquery/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href="stylesheets/libs/font-icons/entypo/css/entypo.css">
    <link rel="stylesheet" href="stylesheets/shared-dashboard.css">
    <link rel="stylesheet" href="stylesheets/libs/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-core.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-theme.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-forms.css">
    <link rel="stylesheet" href="stylesheets/visitors.css">

</head>
<body class="page-body gray" data-url="http://neon.dev">

<div class="page-container">
    <!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
    <div class="sidebar-menu">
        <div class="sidebar-menu-inner">

            <header class="logo-env">
                <!-- logo -->
                <div class="logo">
                    <a href="#">
                        <img src="/images/appt-o-matic-logo.png" width="150" alt="logo"/>
                    </a>
                </div>
                <!-- logo collapse icon -->
                <div class="sidebar-collapse">
                    <a href="#" class="sidebar-collapse-icon">
                        <!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                        <i class="entypo-menu"></i>
                    </a>
                </div>
                <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
                <div class="sidebar-mobile-menu visible-xs">
                    <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                        <i class="entypo-menu"></i>
                    </a>
                </div>
            </header>

            <ul id="main-menu" class="main-menu">
                <!-- add class "multiple-expanded" to allow multiple submenus to open -->
                <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
                <li>
                    <a href="#">
                        <i class="entypo-users"></i>
                        <span class="title">Visitors</span>
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <i class="entypo-user"></i>
                        <span class="title">Employees</span>
                    </a>
                </li>
                <li>
                    <a href="appointments.html">
                        <i class="entypo-calendar"></i>
                        <span class="title">Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="form-builder.html">
                        <i class="entypo-clipboard"></i>
                        <span class="title">Forms</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="entypo-tools"></i>
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div class="main-content">
        <div class="row">
            <!-- Profile Info and Notifications -->
            <div class=" col-md-6 col-sm-8 clearfix">
                <ul class="user-info pull-left pull-none-xsm">
                    <!-- Profile Info -->
                    <li class="profile-info dropdown">
                        <!-- add class "pull-right" if you want to place this from right -->
                        <div id="company-name">
                            <h1>Hello, <span id="user-name"> </span></h1>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Raw Links -->
            <div class="col-md-6 col-sm-4 clearfix hidden-xs">
                <ul class="list-inline links-list pull-right">
                    <div class="dropdown">
                        <i class="fa fa-3x fa-cog dropdown-toggle" data-toggle="dropdown"></i>
                        <ul class="dropdown-menu">
                            <li><a href="/checkin.html">Check-In</a></li>
                            <li><a id="logoutButton" href="index.html">
                                Log Out <i class="entypo-logout right"></i></a>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>

        <hr/>
        <div class="visitor-container">
            <div id="visitor-queue">
                <h1 class="page-title">Visitors</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th st-sort="Name">First</th>
                        <th st-sort="Appointment">Last</th>
                        <th st-sort="Appointment">Appointment Time</th>
                        <th st-sort="Time">Check-in Time</th>
                    </tr>
                    </thead>

                    <tbody id="visitor-list">
                    <!-- PATIENT QUEUE TEMPLATE GOES HERE -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog"></div>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- HANDLE BAR TEMPLATES -->
        <script type="text/x-handlebars-template" id="visitor-list-template">
            {{#each []}}
            <tr class="patient-check-out" data-toggle="modal" data-target="#myModal" value="{{this._id}}">
                <td class="patient-queue-text">{{this.first_name}}</td>
                <td class="patient-queue-text">{{this.last_name}}</td>
                <td class="patient-queue-text appt-id">{{this.appointmentTime}}</td>
                <td class="patient-queue-text"> {{this.checkin_time}}</td>

                <!-- Modal -->
            </tr>
            {{/each}}
        </script>

        <script type="text/x-handlebars-template" id="visitor-info-template">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1 class="modal-title">Check in visitor</h1>
                </div>
                <div class="modal-body" value="{{this._id}}">
                    <div class="modal-left" value="{{this._apptId}}">
                        <p><span>First:</span> {{this.first_name}}</p>
                        <p><span>Last:</span> {{this.last_name}}</p>
                        <p><span>Appointment Time:</span> {{this.appointmentTime}}</p>
                    </div>
                    <div class="modal-right">
                        <p><span>Check-In Time:</span> {{this.checkin_time}}</p>
                        <p><span>Phone Number:</span> {{this.phone_number}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="check-in-btn btn btn-default" data-dismiss="modal">Remove</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </script>

    </div>
</div>

<!-- Bottom scripts (common) -->
<script src="js/shared.js"></script>
<script src="js/js_libs/jquery/jquery-1.11.3.min.js"></script>
<script src="js/js_libs/TweenMax.min.js"></script>
<script src="js/js_libs/jquery/jquery-ui-1.10.3.minimal.min.js"></script>
<script src="js/js_libs/bootstrap.js"></script>
<script src="js/js_libs/joinable.js"></script>
<script src="js/js_libs/resizeable.js"></script>
<script src="js/js_libs/neon/neon-api.js"></script>
<script src="js/js_libs/neon/neon-custom.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/js_libs/socket.io.js"></script>
<script src="js/js_libs/handlebars-v4.0.5.js"></script>
<script src="js/login.js"></script>
<script src="js/google-analytic.js"></script>
</body>
</html>
