<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Neon Admin Panel" />
  <meta name="author" content="" />

  <link rel="icon" href="/images/logo-emissary.png">

  <title>Emissary | Employees</title>

  <link rel="stylesheet" href="/emissary/stylesheets/jquery/jquery-ui-1.10.3.custom.min.css">
  <link rel="stylesheet" href="/emissary/stylesheets/shared-dashboard.css">
  <link rel="stylesheet" href="/emissary/stylesheets/employees.css">
  <link rel="stylesheet" href="/emissary/stylesheets/libs/bootstrap.css">
  <link rel="stylesheet" href="/emissary/stylesheets/neon/neon-core.css">
  <link rel="stylesheet" href="/emissary/stylesheets/neon/neon-theme.css">
  <link rel="stylesheet" href="/emissary/stylesheets/neon/neon-forms.css">
  <link rel="stylesheet" href="/emissary/stylesheets/font-icons/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/emissary/stylesheets/font-icons/entypo/css/entypo.css">
  <link rel="stylesheet" href="/emissary/stylesheets/patient-queue.css">
	
</head>
<body class="page-body gray" data-url="http://neon.dev">

<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
	<div class="sidebar-menu">
		<div class="sidebar-menu-inner">

			<header class="logo-env">
				<!-- logo -->
				<div class="logo">
					<a href="visitors.html">
						<img src="/images/emissary.png" width="150" alt="logo" />
					</a>
				</div>
				<!-- logo collapse icon -->
				<div class="sidebar-collapse">
					<a href="#" class="sidebar-collapse-icon"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
						<i class="entypo-menu"></i>
					</a>
				</div>
				<!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
				<div class="sidebar-mobile-menu visible-xs">
					<a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
						<i class="entypo-menu"></i>
					</a>
				</div>
			</header>

			<ul id="main-menu" class="main-menu">
				<!-- add class "multiple-expanded" to allow multiple submenus to open -->
				<!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
        <li>
					<a href="visitors.html">
						<i class="entypo-users"></i>
						<span class="title">Visitors</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="entypo-user"></i>
						<span class="title">Employees</span>
					</a>
				</li>
				<li>
					<a href="appointments.html">
						<i class="entypo-calendar"></i>
						<span class="title">Appointments</span>
					</a>
				</li>
				<li>
					<a href="form-builder.html">
						<i class="entypo-clipboard"></i>
						<span class="title">Forms</span>
					</a>
				</li>
				<li>
					<a href="settings.html">
						<i class="entypo-tools"></i>
						<span class="title">Settings</span>
					</a>
				</li>
			</ul>

		</div>
	</div>

	<div class="main-content">
		<div class="row">
			<!-- Profile Info and Notifications -->
			<div class="col-md-6 col-sm-8 clearfix">
				<ul class="user-info pull-left pull-none-xsm">
					<!-- Profile Info -->
					<li class="profile-info dropdown"><!-- add class "pull-right" if you want to place this from right -->
						<div id="company-name">
							<h1>Hello, <span id="user-name"> </span></h1>
						</div>
					</li>
				</ul>
			</div>

			<!-- Raw Links -->
			<div class="col-md-6 col-sm-4 clearfix hidden-xs">
				<ul class="list-inline links-list pull-right">
					<div class="dropdown">
            <i class="fa fa-3x fa-cog dropdown-toggle" data-toggle="dropdown"></i>
            <ul class="dropdown-menu">
                <li><a href="/checkin.html">Check-In</a></li>
                <li><a id="logoutButton" href="/index.html">
                  Log Out <i class="entypo-logout right"></i></a>
                </li>
            </ul>
      		</div>
				</ul>
			</div>
		</div>

		<hr />
		<div class="employee-container">
			<div id="visitor-queue">
	      <!-- <h3>Click on a visitor for check-out</h3>-->
	      <!-- <input class="form-control" placeholder="Search ..." type="text"/>-->
	      <h1 class="page-title">Employees</h1>

				<table class="table">
					<thead>
						<tr>
							<th>First</th>
							<th>Last</th>
							<th>Phone Number</th>
							<th>Email</th>
						</tr>
					</thead>

					<tbody id= "employee-list">
						<!-- HANDLE BAR TEMPLATES -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span>
											<span class="sr-only">Close</span>
										</button>
										<h4 class="modal-title" id="myModalLabel">
											Add an Employee
										</h4>
									</div>

									<div class="modal-body">
										<form class="form-horizontal" role="form" id="employee-form">
											<div class="form-group">
												<label class="col-sm-2 control-label" for="first-name" >First Name</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="employee-first" placeholder="First Name"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label" for="last-name" >Last Name</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="employee-last" placeholder="Last Name"/>
												</div>
											</div>
											<div class="form-group">
												<label  class="col-sm-2 control-label" for="inputEmail3">Email</label>
												<div class="col-sm-10">
													<input type="email" class="form-control" id="employee-email" placeholder="Email"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label" for="phone-number" >Phone</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="employee-number" placeholder="Phone Number"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label" for="inputPassword3" >Password</label>
												<div class="col-sm-10">
													<input type="password" class="form-control" id="employee-pw" placeholder="Password"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label" for="inputPassword3" >Confirm</label>
												<div class="col-sm-10">
													<input type="password" class="form-control" id="employee-confirm-pw" placeholder="Confirm Password"/>
												</div>
											</div>
										</form>
									</div>

									<!-- Modal Footer -->
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">
											Close
										</button>
										<button type="button" class="check-in-btn btn btn-default save-btn" data-dismiss="modal">Save</button>
									</div>
								</div>
							</div>
						</div>
					</tbody>
				</table>
				<div class = "add-button" data-toggle="modal" data-target="#myModal">Add Employee</div>
				</div>
			</div>
		</div>

		<script type = "text/x-handlebars-template" id = "employee-list-template">
			{{#each []}}
			<tr class="employee-row">
				<td class="employee-data">{{this.first_name}}</td>
				<td class="employee-data">{{this.last_name}}</td>
				<td class="employee-data">{{this.phone_number}}</td>
				<td class="employee-data">{{this.email}}</td>
			</tr>
			{{/each}}
		</script>
	</div>

<!-- Bottom scripts (common) -->
<script src="/emissary/js/shared.js"></script>
<script src="/emissary/js/js_libs/jquery/jquery-1.11.3.min.js"></script>
<script src="/emissary/js/js_libs/TweenMax.min.js"></script>
<script src="/emissary/js/js_libs/jquery/jquery-ui-1.10.3.minimal.min.js"></script>
<script src="/emissary/js/js_libs/bootstrap.js"></script>
<script src="/emissary/js/js_libs/joinable.js"></script>
<script src="/emissary/js/js_libs/resizeable.js"></script>
<script src="/emissary/js/js_libs/neon/neon-api.js"></script>
<script src="/emissary/js/employees.js"> </script>

<!-- JavaScripts initializations and stuff -->
<script src="/emissary/js/js_libs/neon/neon-custom.js"></script>

<!-- Demo Settings -->
<script src="/emissary/js/js_libs/neon/neon-demo.js"></script>
<script src="/emissary/js/js_libs/socket.io.js"></script>
<script src="/emissary/js/js_libs/handlebars-v4.0.5.js"></script>
<script src="/emissary/js/login.js"></script>

</body>
</html>
