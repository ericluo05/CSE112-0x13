    <div class="main-content">

        <div class="row">

            <!-- Profile Info and Notifications -->
            <div class="col-md-6 col-sm-8 clearfix">

                <ul class="user-info pull-left pull-none-xsm">

                    <!-- Profile Info -->
                    <li class="profile-info dropdown"><!-- add class "pull-right" if you want to place this from right -->

                        <div id="company-name">
                            <h1>Hello, <span id="user-name"> </span></h1>
                        </div>

            <!-- Raw Links -->
            <div class="col-md-6 col-sm-4 clearfix hidden-xs">

                            </li>
                        </ul>
                  </div>
                </ul>

            </div>

        </div>


        <hr />

        <div class="employee-container">
            <div id="visitor-queue">
                <div class = "patient-table-header">
                    <!-- <h3>Click on a visitor for check-out</h3>-->
                    <!-- <input class="form-control" placeholder="Search ..." type="text"/>-->
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                    </tr>
                    </thead>

                    <tbody id= "setting-list">
                    <!-- HANDLE BAR TEMPLATES -->

                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <button type="button" class="close"
                                            data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        Change your Settings
                                    </h4>
                                </div>

                                <!-- Modal Body -->
                                <div class="modal-body">

                                    <form class="form-horizontal" role="form" id="settings-form">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"
                                                   for="first-name" >First Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                       id="employee-first" placeholder="First Name"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"
                                                   for="last-name" >Last Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                       id="employee-last" placeholder="Last Name"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"
                                                   for="phone-number" >Phone</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                       id="employee-number" placeholder="Phone Number"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label"
                                                    for="email">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control"
                                                       id="employee-email" placeholder="Email">
                                            </div>
                                        </div>

                                    </form>

                                </div>

                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"
                                            data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="check-in-btn update-btn btn btn-default" data-dismiss="modal" onClick="window.location.reload()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    </tbody>
                </table>

            </div>
        </div>

        <script type = "text/x-handlebars-template" id = "setting-list-template">
            <tr class="employee-row" data-toggle="modal" data-target="#myModal">
                <td class="employee-data">{{this.first_name}}</td>
                <td class="employee-data">{{this.last_name}}</td>
                <td class="employee-data">{{this.phone_number}}</td>
                <td class="employee-data">{{this.email}}</td>
            </tr>

        </script>
        <div class = "update-button btn btn-default" data-toggle="modal" data-target="#myModal">Update</div>
        <br><br>



        <h2>Payment</h2>
        <form action="/payment/subscription" method="POST">
            <script
                    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-key="pk_test_uSawJia2zzBWj6zvXtgMcvg8"
                    data-name="Emissary"
                    data-description="Subscription for 1 month of service"
                    data-amount="2000"
                    data-label="Subscribe" >
            </script>
        </form>

        <h2>Get Check-In Notifications Via Slack</h2>
