    <div class="settings-container">
      <div>
        <h1 class="page-title">Settings</h1>
          <div class="row">
            <div class="col-md-3"></div>
                <div class="col-md-6">
                <div class="account-info">
                  <div class="row">
                    <div class="col-sm-1"></div>
                    <p class="col-sm-5 col-sm-offset-1 lead field-color">First Name</p>
                    <div class="col-sm-5">
                      <p class="lead"><span id="first-name"> </span></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-1"></div>  
                    <p class="col-sm-5 col-sm-offset-1 lead field-color">Last Name</p>
                    <div class="col-sm-5">
                      <p class="lead"><span id="last-name"> </span></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-1"></div>  
                    <p class="col-sm-5 col-sm-offset-1 lead field-color">Email Address</p>
                    <div class="col-sm-5">
                      <p class="lead"><span id="email"> </span></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-1"></div>  
                    <p class="col-sm-5 col-sm-offset-1 lead field-color">Phone Number</p>
                    <div class="col-sm-5">
                      <p class="lead"><span id="phone"> </span></p>
                    </div>
                  </div>
                </div>
              </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                Edit Account Information
              </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <form class="form-horizontal" role="form" id="account-form">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="modal-first">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="modal-first" value=""/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="modal-last" >Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="modal-last" value=""/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="modal-email" >Email Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="modal-email" value=""/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="modal-phone" >Phone Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="modal-phone" value=""/>
                  </div>
                </div>
              </form>

            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Cancel
              </button>
              <button type="button" class="btn btn-info save-btn" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
      <div class="col-md-5 col-xs-5"></div>
      <div class="col-md-2 col-xs-2">       
        <div class="edit-button" data-toggle="modal" data-target="#myModal">Edit</div>
      </div>
      <div class="col-md-5 col-xs-5"></div>      
      </div>
    </div>

                <td class="employee-data">{{this.phone_number}}</td>
