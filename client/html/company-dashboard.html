<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Neon Admin Panel"/>
    <meta name="author" content=""/>

    <link rel="icon" href="/images/logo-emissary.png">

    <title>Emissary | company Dashboard</title>

    <link rel="stylesheet" href="stylesheets/libs/font-icons/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="stylesheets/libs/jquery/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href="stylesheets/libs/font-icons/entypo/css/entypo.css">
    <link rel="stylesheet" href="stylesheets/shared-dashboard.css">
    <link rel="stylesheet" href="stylesheets/libs/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-core.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-theme.css">
    <link rel="stylesheet" href="stylesheets/libs/neon/neon-forms.css">
    <link rel="stylesheet" href="stylesheets/company-dashboard.css">
</head>
<body class="page-body gray" data-url="http://neon.dev">

<div class="page-container">
    <!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
    <div class="sidebar-menu">
        <div class="sidebar-menu-inner">

            <header class="logo-env">
                <!-- logo -->
                <div class="logo">
                    <a href="admin-panel.html">
                        <img src="/images/emissary.png" width="150" alt="logo"/>
                    </a>
                </div>
                <!-- logo collapse icon -->
                <div class="sidebar-collapse">
                    <a href="#" class="sidebar-collapse-icon">
                        <!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                        <i class="entypo-menu"></i>
                    </a>
                </div>
                <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
                <div class="sidebar-mobile-menu visible-xs">
                    <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                        <i class="entypo-menu"></i>
                    </a>
                </div>
            </header>

            <ul id="main-menu" class="main-menu">
                <!-- add class "multiple-expanded" to allow multiple submenus to open -->
                <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
                <li>
                    <a href="admin-panel.html">
                        <i class="entypo-clipboard"></i>
                        <span class="title">Admin Panel</span>
                    </a>
                </li>
                <li>
                    <a href="admin-monitoring.html">
                        <i class="entypo-clock"></i>
                        <span class="title">Monitoring</span>
                    </a>
                </li>
                <li>
                    <a href="admin-settings.html">
                        <i class="entypo-tools"></i>
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div class="main-content">
        <div class="row">
            <!-- Profile Info and Notifications -->
            <div class=" col-md-6 col-sm-8 clearfix">
                <ul class="user-info pull-left pull-none-xsm">
                    <!-- Profile Info -->
                    <li class="profile-info dropdown">
                        <!-- add class "pull-right" if you want to place this from right -->
                        <div id="company-name">
                            <h1>Hi, <span id="user-name"> </span></h1>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Raw Links -->
            <div class="col-md-6 col-sm-4 clearfix hidden-xs">
                <ul class="list-inline links-list pull-right">
                    <div class="dropdown">
                        <i class="fa fa-3x fa-cog dropdown-toggle" data-toggle="dropdown"></i>
                        <ul class="dropdown-menu">
                            <li><a id="logoutButton" href="index.html">
                                Log Out <i class="entypo-logout right"></i></a>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>

        <hr/>
        <div class="company-dashboard-container">
            <div id="company-dashboard-queue">
                <ol class="breadcrumb bc-3">
                    <li><a href="admin-panel.html">
                        <i class="entypo-folder"></i>Admin Panel
                    </a></li>
                    <li class="active">Company Dashboard</li>
                </ol>
                <h1 class="page-title"><span id="comp-name"> </span></h1>
                <span>Email: </span><span id="val_email"></span><br>
                <span>Phone number: </span><span id="val_phone_number"></span>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <div class="tile-stats tile-green">
                    <div class="icon"><i class="entypo-chart-line"></i></div>
                    <div id="val_revenue" class="num" data-start="" data-end="">$ 0</div>
                    <h3>Profit</h3>
                    <p>Total revenue from this company</p>
                </div>
            </div>

            <div class="col-sm-4 col-xs-12">
                <div class="tile-stats tile-aqua">
                    <div class="icon"><i class="entypo-hourglass"></i></div>
                    <div id="value_sub_exp" class="num" data-start="0" data-end="">N/A</div>
                    <h3>Subscription</h3>
                    <p>Subscription expiration date</p>
                </div>
            </div>

            <div class="col-sm-4 col-xs-12">
                <div class="tile-stats tile-pink">
                    <div class="icon"><i class="entypo-chart-bar"></i></div>
                    <div id="value_num_employees" class="num" data-start="0" data-end="">0</div>
                    <h3>Employees</h3>
                    <p>Number of employees</p>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <div class="panel panel-primary" id="charts_1">
                    <div class="panel-heading">
                        <div class="panel-title">Charts</div>
                    </div>
                    <img src="images/coming_soon_1.png" width="50%" height="50%" alt="coming soon">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="panel panel-primary" id="charts_2">
                    <div class="panel-heading">
                        <div class="panel-title">Graphs</div>
                    </div>
                    <img src="images/coming_soon_2.png" width="80%" height="80%" alt="coming soon">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <div class="panel panel-primary" id="charts_3">
                    <div class="panel-heading">
                        <div class="panel-title">Charts</div>
                    </div>
                    <img src="images/coming_soon_3.png" width="100%" height="80%" alt="coming soon">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="panel panel-primary" id="charts_4">
                    <div class="panel-heading">
                        <div class="panel-title">Graphs</div>
                    </div>
                    <img src="images/coming_soon_4.png" width="80%" height="80%" alt="coming soon">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/admin-login.js"></script>
<script src="js/js_libs/jquery/jquery-1.11.3.min.js"></script>
<script src="js/js_libs/TweenMax.min.js"></script>
<script src="js/js_libs/jquery/jquery-ui-1.10.3.minimal.min.js"></script>
<script src="js/js_libs/bootstrap.js"></script>
<script src="js/js_libs/joinable.js"></script>
<script src="js/js_libs/resizeable.js"></script>
<script src="js/js_libs/neon/neon-api.js"></script>
<script src="js/company-dashboard.js"></script>
<script src="js/js_libs/neon/neon-custom.js"></script>
<script src="js/js_libs/socket.io.js"></script>
<script src="js/js_libs/handlebars-v4.0.5.js"></script>
<script src="js/login.js"></script>
<script src="js/google-analytic.js"></script>
</body>
</html>
