			<!-- Profile Info and Notifications -->

		<h1 class="margin-bottom">Settings</h1>
					
		<br />
		
		<form role="form" method="post" class="form-horizontal form-groups-bordered validate" action="">
		
			<div class="row">
				<div class="col-md-12">
					
					<div class="panel panel-primary" data-collapsed="0">
					
						<div class="panel-heading">
							<div class="panel-title">
								General Settings
							</div>
							
							<div class="panel-options">
								<a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
								<a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
							</div>
						</div>
						
						<div class="panel-body">
				
							<div class="form-group">
								<label for="field-1" class="col-sm-3 control-label">Name</label>
								
								<div class="col-sm-5">
									<input type="text" class="form-control" id="field-1" value="Peter">
								</div>
							</div>
					
							<div class="form-group">
								<label for="field-4" class="col-sm-3 control-label">Email address</label>
								
								<div class="col-sm-5">
									<input type="text" class="form-control" name="email" id="field-4" data-validate="required,email" value="peter@doe.com">
									<span class="description">Here you will receive site notifications.</span>
								</div>
							</div>
							
						</div>
					
					</div>
				
				</div>
			</div>
															
			<div class="form-group default-padding">
				<button type="button" class="btn btn-success" data-toggle="modal" data-target="#setting-modal">Save Changes</button>
			</div>				
		</form>

		<!-- Modal -->
		<div class="modal fade" id="setting-modal" tabindex="-1" role="dialog" 
		     aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <!-- Modal Header -->
		            <div class="modal-header">
		                <button type="button" class="close" 
		                   data-dismiss="modal">
		                       <span aria-hidden="true">&times;</span>
		                       <span class="sr-only">Close</span>
		                </button>
		                <h4 class="modal-title" id="myModalLabel">
		                    Change Settings
		                </h4>
		            </div>
		            
		            <!-- Modal Body -->
		            <div class="modal-body">
		                 <h6>
		                    Settings have been saved.
		                </h6>
		                
		            </div>
		        </div>
		    </div>
